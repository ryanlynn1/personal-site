<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Notepad/Paper with pencil icon for Writing -->
  <!-- Paper stack effect -->
  <rect x="10" y="10" width="28" height="34" rx="1" fill="#D8D4CC" stroke="#A0A0A0" stroke-width="1"/>
  <rect x="8" y="8" width="28" height="34" rx="1" fill="#E8E4DC" stroke="#A0A0A0" stroke-width="1"/>
  <!-- Main paper -->
  <rect x="6" y="6" width="28" height="34" rx="1" fill="#FFFFFF" stroke="#808080" stroke-width="2"/>
  <!-- Lines on paper -->
  <line x1="10" y1="14" x2="30" y2="14" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="10" y1="20" x2="30" y2="20" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="10" y1="26" x2="26" y2="26" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="10" y1="32" x2="22" y2="32" stroke="#C0C0C0" stroke-width="1"/>
  <!-- Pencil -->
  <g transform="rotate(-45 36 12)">
    <rect x="32" y="8" width="8" height="28" rx="1" fill="#E8B830" stroke="#B08020" stroke-width="1"/>
    <polygon points="32,36 36,42 40,36" fill="#F0D0A0" stroke="#B08020" stroke-width="1"/>
    <rect x="32" y="8" width="8" height="4" fill="#FF6B6B" stroke="#B08020" stroke-width="1"/>
    <polygon points="34,42 36,46 38,42" fill="#404040"/>
  </g>
</svg>
